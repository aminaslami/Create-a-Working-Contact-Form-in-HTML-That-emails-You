<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEND EMAIL WITH HTML - MAA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container"> 
        <form form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in Touch With Us - MAA</h2> 
                <hr> 
            </div> 
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>		
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="image/arrow_icon.png" alt=""></button>
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY_HERE">
        </form> 
        <div class="contact-right"> 
            <img src="image/right_img.png" alt="">
        </div>    
    </div>
</body>
</html>
